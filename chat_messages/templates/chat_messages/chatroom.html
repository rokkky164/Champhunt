{% extends 'base.html' %}
{% load static %}

{% block content_fluid %}
<div class="row d-flex justify-content-center">
	<div class="col-lg-9">
		<form>
			<div class="form-group">
				<label class="h4 pt-5">Chatroom</label>
				<textarea class="form-control" rows="15" id="chatroom"></textarea><br/>
			</div>
			<div class="form-group">
				<input type="text" id="message" class="form-control">
			</div>
			<input class="btn btn-primary btn-lg btn-block" id="submit" type="button" value="Send">
		</form>
	</div>
</div>

{% endblock %}

{% block javascript %}
	<script type="text/javascript">
		var roomID = "{{ room_id }}";
		var username = "{{ username }}";
	</script>
	<script src="{% static 'js/chat_socket.js' %}"></script>
{% endblock%}
